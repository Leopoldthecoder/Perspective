<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Perspective.js Demo</title>
	<link rel="stylesheet" type="text/css" href="demo.css" media="all" />
	<script type="text/javascript" src="perspective.js"></script>
	<script type="text/javascript" src="demo.js"></script>	
</head>
<body>
	<div class="screen" data-perspective="scroll">
		<div class="wrap">
			<div class="container" id="container1" data-scroll-tag="Universe" data-scroll-number=15>
				<div class="div1"></div>
				<div class="div2"></div>				
				<div class="div3"></div>
				<p>Basic parallax effect...</p>
			</div>
			<div class="container" id="container2" data-scroll-tag="Cube" data-scroll-number=4>
				<div class="div1"></div>
				<p>...Image alternation </p>
			</div>
		</div>
	</div>
</body>
</html>
