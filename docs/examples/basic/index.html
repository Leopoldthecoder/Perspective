<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Perspective.js Example</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <div class="wrap" id="wrap">
    <div class="container" data-scroll-stage-id="universe">
      <div class="background" data-scroll-item-id="background"></div>
      <div class="satellite" data-scroll-item-id="satellite"></div>
      <div class="planet" data-scroll-item-id="planet"></div>
      <p>Basic parallax effect</p>
    </div>
  </div>
  <script type="text/javascript" src="index.min.js"></script>
</body>
</html>
