<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Perspective.js Demo</title>
  <link rel="stylesheet" type="text/css" href="demo.css" media="all" />
</head>
<body>
  <!--<div class="container" id="container6" data-scroll-tag="HOVER" data-scroll-number=0>-->
    <!--<div class="div1" data-hover-layer="1"></div>-->
    <!--<div class="div2" data-hover-layer="0">-->
      <!--<p>And don't forget hovering effect.</p>-->
    <!--</div>-->
  <!--</div>-->
  <div class="screen">
    <div class="wrap" id="wrap">
      <div class="container" id="container1" data-scroll-stage-id="universe">
        <div class="div1" data-scroll-item-id="background"></div>
        <div class="div2" data-scroll-item-id="satellite"></div>
        <div class="div3" data-scroll-item-id="planet"></div>
        <p>Basic parallax effect</p>
      </div>
      <div class="container" id="container2" data-scroll-stage-id="svg">
        <svg class="circular" viewBox="25 25 50 50">
          <circle class="path" cx="50" cy="50" r="20" fill="none" data-scroll-item-id="dash"/>
        </svg>
        <p>SVG animation</p>
      </div>
      <div class="container" id="container3" data-scroll-stage-id="opacity">
        <div class="div1"></div>
        <div class="div2" data-scroll-item-id="opacity"></div>
      </div>
      <div class="container" id="container4" data-scroll-stage-id="color">
        <div class="div1" data-scroll-item-id="battery"></div>
        <div class="div2"></div>
        <p data-scroll-item-id="text">Color changing</p>
      </div>
      <div class="container" id="container5">
        <div class="showcase">
          <p>or</p>
          <p>almost</p>
          <p>anything</p>
          <p>you</p>
          <p>want</p>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="demo.min.js"></script>
</body>
</html>
